
name: Daily Digest

on:
  schedule:
    # Run at 23:00 UTC (Approx 7 PM Toronto / 7 AM China next day)
    # This ensures the "Tomorrow" digest is sent in the evening (North America)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Digest
        run: |
          echo "Sending daily digest..."
          curl -v -X POST "${{ secrets.VERCEL_PROJECT_URL || 'https://lunara-psi.vercel.app' }}/api/cron?type=digest"
